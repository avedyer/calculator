<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <div class="screen">
                <h1 id="output"></h1>
                <h2 id="input"></h2>
            </div>
            <div class="buttons">
                <button type="button" id="clear">
                    C
                </button>
                <button type="button" id="del">
                    DEL
                </button>
                <button type="button" id="power">
                    ^
                </button>
                <button type="button" id="divide">
                    รท
                </button>
                <button type="button" id="7">
                    7
                </button>
                <button type="button" id="8">
                    8
                </button>
                <button type="button" id="9">
                    9
                </button>
                <button type="button" id="multiply">
                    X
                </button>
                <button type="button" id="4">
                    4
                </button>
                <button type="button" id="5">
                    5
                </button>
                <button type="button" id="6">
                    6
                </button>
                <button type="button" id="add">
                    +
                </button>
                <button type="button" id="1">
                    1
                </button>
                <button type="button" id="2">
                    2
                </button>
                <button type="button" id="3">
                    3
                </button>
                <button type="button" id="subtract">
                    -
                </button>
                <button type="button" id="zero">
                    0
                </button>
                <button type="button" id="decimal">
                    .
                </button>
                <button type="button" id="equals">
                    =
                </button>
            </div>
        </main>
    </body>
    <script src="./script.js"></script>
</html>
