<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
        <title>Calculator</title>
    </head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=B612+Mono&display=swap');
    </style> 
    <body>
        <main>
            <div class="screen">
                <h1 id="output"></h1>
                <h3 id="operator"></h3>
                <h2 id="input"></h2>
            </div>
            <div class="buttons">
                <button type="button" class="typing" id="clear">
                    C
                </button>
                <button type="button" class="typing" id="del">
                    DEL
                </button>
                <button type="button" class="operator" id="^">
                    ^
                </button>
                <button type="button" class="operator" id="/">
                    ÷
                </button>
                <button type="button" class="number" id="7">
                    7
                </button>
                <button type="button" class="number" id="8">
                    8
                </button>
                <button type="button" class="number" id="9">
                    9
                </button>
                <button type="button" class="operator" id="x">
                    x
                </button>
                <button type="button" class="number" id="4">
                    4
                </button>
                <button type="button" class="number" id="5">
                    5
                </button>
                <button type="button" class="number" id="6">
                    6
                </button>
                <button type="button" class="operator" id="+">
                    +
                </button>
                <button type="button" class="number" id="1">
                    1
                </button>
                <button type="button" class="number" id="2">
                    2
                </button>
                <button type="button" class="number" id="3">
                    3
                </button>
                <button type="button" class="operator" id="-">
                    -
                </button>
                <button type="button" class="operator" id="negative">
                    ±
                </button>
                <button type="button" class="number" id="zero">
                    0
                </button>
                <button type="button" class="number" id="decimal">
                    .
                </button>
                <button type="button" class="operator" id="equals">
                    =
                </button>
            </div>
        </main>
    </body>
    <script src="./script.js"></script>
</html>
