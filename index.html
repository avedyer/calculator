<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
        <title>Calculator</title>
    </head>

                <button type="button">

                </button>

                </button>
                <button type="button">

                </button>
                <button type="button">

                </button>
                <button type="button">

                </button>
                <button type="button">

                </button>
                <button type="button">
                    5
                </button>
                <button type="button">
                    6
                </button>
                <button type="button">
                    +
                </button>
                <button type="button">
                    1
                </button>
                <button type="button">
                    2
                </button>
                <button type="button">
                    3
                </button>
                <button type="button">
                    -
                </button>
                <button type="button" id="zero">

                </button>
                <button type="button">
                    .
                </button>
                <button type="button">

            </div>
        </main>

    <script src="./script.js"></script>
